<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Payment - playgallaryultimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #232323 0%, #c32be2 100%);
      color: #f5f5f5;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 98vw;
      margin: 40px auto;
      padding: 32px 24px 24px 24px;
      background: rgba(34, 34, 34, 0.98);
      border-radius: 20px;
      box-shadow: 0 8px 32px #000a;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #ff9800;
      letter-spacing: 1px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 8px #0008;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #c32be2;
      letter-spacing: 0.5px;
    }
    input, #card-element, select {
      width: 100%;
      padding: 13px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #c32be2;
      background: #181818;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus, #card-element:focus, select:focus {
      border: 1.5px solid #ff9800;
      outline: none;
    }
    input::placeholder {
      color: #bfa;
      opacity: 0.7;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #c32be2 0%, #ff9800 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      letter-spacing: 1px;
      box-shadow: 2px 2px 12px #0006;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(90deg, #ff9800 0%, #c32be2 100%);
      color: #ffe;
      transform: translateY(-2px) scale(1.03);
    }
    .message {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #f66;
      min-height: 24px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 12px 4vw 18px 4vw;
        border-radius: 12px;
      }
      h2 {
        font-size: 1.3rem;
      }
      input, button {
        font-size: 1rem;
      }
    }
  </style>
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
  <div class="container">
    <h2>Secure Payment</h2>
    <div class="message" id="message"></div>
    <form id="payment-form">
      <label for="cardholder-name">Cardholder Name</label>
      <input id="cardholder-name" type="text" placeholder="Name on card" required>
      
      <!-- New: let user enter amount -->
      <label for="amount">Amount (USD)</label>
      <input id="amount" type="number" min="1" step="0.01" placeholder="Enter amount" required>

      <label>Card Details</label>
      <div id="card-element" style="margin-bottom:18px;"></div>
      <button id="submit">Pay Now</button>
    </form>
  </div>

  <script>
    // Replace with your real publishable key
    const stripe = Stripe('pk_test_YOUR_PUBLISHABLE_KEY_HERE');

    const elements = stripe.elements();
    const card = elements.create('card');
    card.mount('#card-element');

    const form = document.getElementById('payment-form');
    const message = document.getElementById('message');

    // Detect environment
    const backendURL = window.location.hostname.includes("localhost") 
      ? "http://localhost:5000" 
      : "https://playgallaryultimate.onrender.com"; // Change to your Render URL

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      message.textContent = 'Processing payment...';
      message.style.color = '#4f4';

      const name = document.getElementById('cardholder-name').value;
      const amountUSD = parseFloat(document.getElementById('amount').value);

      if (isNaN(amountUSD) || amountUSD <= 0) {
        message.textContent = 'Please enter a valid amount.';
        message.style.color = '#f66';
        return;
      }

      // Send name + amount to backend
      const response = await fetch(`${backendURL}/create-payment-intent`, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ 
          name: name,
          amount: Math.round(amountUSD * 100) // convert to cents
        })
      });

      const { clientSecret, error } = await response.json();

      if (error) {
        message.textContent = error;
        message.style.color = '#f66';
        return;
      }

      const { error: stripeError, paymentIntent } = await stripe.confirmCardPayment(clientSecret, {
        payment_method: {
          card: card,
          billing_details: { name: name }
        }
      });

      if (stripeError) {
        message.textContent = stripeError.message;
        message.style.color = '#f66';
      } else if (paymentIntent && paymentIntent.status === 'succeeded') {
        message.textContent = 'Payment successful! Thank you.';
        message.style.color = '#4f4';
        form.reset();
      }
    });
  </script>
</body>
</html>
