<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> VistaGameHub</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#4f46e5">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #111;
      color: #fff; display: flex; flex-direction: column; align-items: center; }
    header { width: 100%; padding: 1rem; background: #4f46e5; color: white; text-align: center; font-size: 1.5rem; font-weight: bold; }
    .slideshow { max-width: 800px; width: 90%; height: 450px; margin: 2rem auto; position: relative; overflow: hidden; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
    .slides { display: flex; width: 100%; height: 100%; transition: transform 0.8s ease-in-out; }
    .slides img, .slides video { width: 100%; height: 100%; object-fit: cover; flex-shrink: 0; }
    .controls { position: absolute; top: 50%; width: 100%; display: flex; justify-content: space-between; transform: translateY(-50%); }
    .controls button { background: rgba(0,0,0,0.5); color: white; border: none; padding: 0.5rem 1rem; border-radius: 50%; cursor: pointer; }
    .ai-agent { max-width: 600px; width: 90%; padding: 1.5rem; margin: 2rem auto; background-color: #382603; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
    .ai-agent h2 { margin-bottom: 1rem; }
    .ai-agent input { width: 80%; padding: 0.5rem; background-color: transparent; border: 1px solid p;
      color: beige;
      border-radius: 15px;
      box-shadow: 3px 3px 3px ghostwhite; font-size: 1rem; }
    .ai-agent button { padding: 0.5rem 1rem; background: #4f46e5; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .ai-response { margin-top: 1rem; font-style: italic; }
    .ads { max-width: 728px; width: 90%; margin: 2rem auto; text-align: center; padding: 1rem; border-radius: 12px; background: #fafafa; display: none; }
  </style>
</head>
<body>
  <header>⚡ultimate AI </header>

  <div class="slideshow">
    <div class="slides" id="slides">
      <video autoplay muted loop>
        <source src="6498517-uhd_2160_3840_25fps.mp4" type="video/mp4">
      </video>
      <video autoplay muted loop>
        <source src="3191572-uhd_3840_2160_25fps.mp4" type="video/mp4">
      </video>
      <video autoplay muted loop>
        <source src="re.mp4" type="video/mp4">
      </video>
    </div>
    <div class="controls">
      <button onclick="prevSlide()">&#10094;</button>
      <button onclick="nextSlide()">&#10095;</button>
    </div>
  </div>

  <div class="ai-agent">
    <h2>⚡Ask Me Anything?</h2>
    <input type="text" id="query" placeholder="⚡Ask ultimate AI Anything?">
    <button onclick="askAI()" style="width: 70px; height: 40px;">Ask</button>
    <div class="ai-response" id="response"></div>
  </div>

  

  <script>
    let currentIndex = 0;
    const slides = document.getElementById("slides");
    const total = slides.children.length;
    function showSlide(index) { currentIndex = (index + total) % total; slides.style.transform = `translateX(-${currentIndex * 100}%)`; }
    function nextSlide() { showSlide(currentIndex + 1); }
    function prevSlide() { showSlide(currentIndex - 1); }
    setInterval(nextSlide, 5000);
    async function askAI() {
      const query = document.getElementById("query").value;
      const res = await fetch("/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query })
      });
      const data = await res.json();
      document.getElementById("response").innerText = data.response;
    }
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/service-worker.js")
        .then(reg => console.log("Service Worker registered:", reg.scope))
        .catch(err => console.error("Service Worker failed:", err));
    }
  </script>
</body>
</html>
