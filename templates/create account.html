<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PlayGalleryUltimate - Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1f1c1c;
      color: beige;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0008;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #c32be2;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #c32be2;
      background: #1f1c1c;
      color: beige;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input::placeholder {
      color: #bfa;
      opacity: 0.7;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #c32be2;
      color: beige;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #a01cc7;
    }
    .link {
      text-align: center;
      margin-top: 18px;
    }
    .link a {
      color: orange;
      text-decoration: none;
      font-weight: bold;
    }
    .message {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #f66;
    }
    @media (max-width: 500px) {
      .container {
        max-width: 98vw;
        padding: 10px;
      }
      input, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>
    <div class="message" id="message"></div>
    <form id="registerForm" autocomplete="off">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="Enter username" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter email" required>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>
      <button type="submit">Create Account</button>
    </form>
    <div class="link">
      <a href="{{ url_for('login') }}">Already have an account? Login</a>
    </div>
    <div class="link" style="margin-top:10px;">
      <a href="{{ url_for('make_payment') }}">Make Payment</a>
    </div>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');
      message.textContent = '';
      try {
        // Flask backend endpoint
        const res = await fetch("{{ url_for('api_register') }}", {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, email, password })
        });
        const data = await res.json();
        if (res.ok) {
          message.style.color = '#4f4';
          message.textContent = 'Account created! Redirecting to payment...';
          setTimeout(() => window.location.href = "{{ url_for('make_payment') }}", 1500);
        } else {
          message.style.color = '#f66';
          message.textContent = data.msg || 'Registration failed.';
        }
      } catch (err) {
        message.style.color = '#f66';
        message.textContent = 'Network error. Please try again.';
      }
    });
  </script>
</body>
</html>
