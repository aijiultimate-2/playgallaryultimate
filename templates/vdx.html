<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayGallery Ultimate</title>
  <style>
    body {
      background-color: black;
      color: #f5f5f5;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 98vw;
      margin: 40px auto;
      padding: 32px 24px 24px 24px;
      background: black;
      border-radius: 20px;
      box-shadow: 0 8px 32px #000a;
      text-align: center;
    }
    .G-button {
      background-color: rgb(195, 43, 226);
      height: 110px;
      width: 110px;
      border: none;
      border-radius: 15px;
      color: beige;
      font-size: 6rem;
      box-shadow: 3px 3px 3px gainsboro;
      cursor: default;
    }
    .H {
      color: beige;
    }
  </style>
</head>
<body>
  <div class="container" id="intro">
    <button class="G-button">G</button>
    <div class="H">
      <p>playgallary</p>
      <h1>.ultimate</h1>
    </div>
  </div>   

  <script>
    // Use Flask url_for for correct redirection
    setTimeout(() => {
      window.location.href = "{{ url_for('video_gallery') }}";
    }, 5000); 
  </script>
</body>
</html>
