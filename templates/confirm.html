<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Confirm Payment - PlayGallaryUltimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
	body {
	  background: linear-gradient(120deg, #232323 0%, #c32be2 100%);
	  color: #f5f5f5;
	  margin: 0;
	  font-family: 'Segoe UI', Arial, sans-serif;
	  min-height: 100vh;
	  display: flex;
	  align-items: center;
	  justify-content: center;
	}
	.container {
	  max-width: 400px;
	  width: 98vw;
	  margin: 40px auto;
	  padding: 32px 24px 24px 24px;
	  background: rgba(34, 34, 34, 0.98);
	  border-radius: 20px;
	  box-shadow: 0 8px 32px #000a;
	  position: relative;
	  text-align: center;
	}
	h2 {
	  margin-bottom: 28px;
	  color: #ff9800;
	  letter-spacing: 1px;
	  font-size: 2rem;
	  font-weight: bold;
	  text-shadow: 1px 1px 8px #0008;
	}
	.info {
	  font-size: 1.1rem;
	  margin-bottom: 24px;
	  color: #bfa;
	}
	.btn {
	  display: inline-block;
	  padding: 14px 32px;
	  background: linear-gradient(90deg, #c32be2 0%, #ff9800 100%);
	  color: #fff;
	  border: none;
	  border-radius: 12px;
	  font-size: 1.1rem;
	  font-weight: bold;
	  cursor: pointer;
	  transition: background 0.2s, transform 0.2s;
	  letter-spacing: 1px;
	  box-shadow: 2px 2px 12px #0006;
	  margin-top: 18px;
	  text-decoration: none;
	}
	.btn:hover {
	  background: linear-gradient(90deg, #ff9800 0%, #c32be2 100%);
	  color: #ffe;
	  transform: translateY(-2px) scale(1.03);
	}
	@media (max-width: 500px) {
	  .container {
		padding: 12px 4vw 18px 4vw;
		border-radius: 12px;
	  }
	  h2 {
		font-size: 1.3rem;
	  }
	  .btn {
		font-size: 1rem;
		padding: 12px 18px;
	  }
	}
  </style>
</head>
<body>
  <div class="container">
	<h2>Confirm Your Payment</h2>
	<div class="info">
	  Please review your details and proceed to secure payment.<br>
	  Your transaction is protected and encrypted.
	</div>
	<a href="/securepayment.html" class="btn">Proceed to Secure Payment</a>
  </div>
</body>
</html>
