<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Payment - playgallaryultimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(120deg, #232323 0%, #c32be2 100%);
      color: #f5f5f5;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      width: 98vw;
      margin: 40px auto;
      padding: 32px 24px 24px 24px;
      background: rgba(34, 34, 34, 0.98);
      border-radius: 20px;
      box-shadow: 0 8px 32px #000a;
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 28px;
      color: #ff9800;
      letter-spacing: 1px;
      font-size: 2rem;
      font-weight: bold;
      text-shadow: 1px 1px 8px #0008;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #c32be2;
      letter-spacing: 0.5px;
    }
    input {
      width: 100%;
      padding: 13px;
      margin-bottom: 18px;
      border-radius: 10px;
      border: 1.5px solid #c32be2;
      background: #181818;
      color: #fff;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus {
      border: 1.5px solid #ff9800;
      outline: none;
    }
    input::placeholder {
      color: #bfa;
      opacity: 0.7;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #c32be2 0%, #ff9800 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
      letter-spacing: 1px;
      box-shadow: 2px 2px 12px #0006;
      margin-top: 10px;
    }
    button:hover {
      background: linear-gradient(90deg, #ff9800 0%, #c32be2 100%);
      color: #ffe;
      transform: translateY(-2px) scale(1.03);
    }
    .message {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #f66;
      min-height: 24px;
    }
    @media (max-width: 500px) {
      .container {
        padding: 12px 4vw 18px 4vw;
        border-radius: 12px;
      }
      h2 {
        font-size: 1.3rem;
      }
      input, button {
        font-size: 1rem;
      }
    }
  </style>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>
  <div class="container">
    <h2>Secure Payment</h2>
    <div class="message" id="message"></div>
    <form id="payment-form">
      <label for="name">Full Name</label>
      <input id="name" type="text" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Enter your email" required>
      
      <label for="amount">Amount (USD)</label>
      <input id="amount" type="number" min="1" step="0.01" placeholder="Enter amount" required>

      <button type="submit">Pay Now</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('payment-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const amount = parseFloat(document.getElementById('amount').value);

      if (isNaN(amount) || amount <= 0) {
        message.textContent = "Please enter a valid amount.";
        message.style.color = "#f66";
        return;
      }

      message.textContent = "Redirecting to Paystack...";
      message.style.color = "#4f4";

      let handler = PaystackPop.setup({
        key: "pk_test_YOUR_PUBLIC_KEY", // replace with your Paystack public key
        email: email,
        amount: Math.round(amount * 150), // Paystack uses kobo/cents
        currency: "USD", // ðŸ‘ˆ Important: set currency to USD
        ref: "PGU-" + Math.floor((Math.random() * 1000000000) + 1), // unique ref
        metadata: {
          custom_fields: [
            {
              display_name: "Name",
              variable_name: "name",
              value: name
            }
          ]
        },
        callback: function(response) {
          // Redirect to success page
          window.location.href = "success.html?reference=" + response.reference;
        },
        onClose: function() {
          message.textContent = "Transaction cancelled.";
          message.style.color = "#f66";
        }
      });

      handler.openIframe();
    });
  </script>
</body>
</html>
