<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Duration - playgallaryultimate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #1f1c1c;
      color: beige;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 24px;
      background: #222;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0008;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #c32be2;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }
    select, input {
      width: 100%;
      padding: 12px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #c32be2;
      background: #1f1c1c;
      color: beige;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #c32be2;
      color: beige;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #a01cc7;
    }
    .message {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1rem;
      color: #f66;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select Duration</h2>
    <div class="message" id="message"></div>

    <!-- Real form -->
    <form id="payment-form" method="POST" action="{{ url_for('create_payment') }}">
      <label for="duration">Select Duration:</label>
      <select id="duration" name="duration">
        <option value="6-months">6 Months (150 U.S.D)</option>
        <option value="1-year">1 Year (300 U.S.D)</option>
      </select>

      <label for="card-element">Credit or Debit Card</label>
      <div id="card-element"><!-- Stripe injects card input here --></div>

      <button type="submit" id="submit-button">Submit</button>
    </form>
  </div>

  <!-- Stripe JS -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe("YOUR_PUBLISHABLE_KEY"); // replace with real publishable key
    const elements = stripe.elements();
    const cardElement = elements.create("card");
    cardElement.mount("#card-element");

    const paymentForm = document.getElementById("payment-form");

    paymentForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const duration = document.getElementById("duration").value;

      // Call backend to create PaymentIntent
      const response = await fetch("{{ url_for('create_payment') }}", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ duration })
      });

      const { client_secret } = await response.json();

      const result = await stripe.confirmCardPayment(client_secret, {
        payment_method: { card: cardElement }
      });

      if (result.error) {
        document.getElementById("message").innerText = result.error.message;
      } else {
        if (result.paymentIntent.status === "succeeded") {
          window.location.href = "{{ url_for('securepayment') }}";
        }
      }
    });
  </script>
</body>
</html>
